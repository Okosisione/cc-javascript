<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <link rel="stylesheet" href="bulb.css">
</head>
<body>
    <div>
    <h2> What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values. </p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image. </p>
    <button onclick="document.getElementById('myImage').src='images/onlight.gif' "> Turn on the light</button>
    <img id="myImage" src="images/offlight.gif" alt="">
    <button onclick="document.getElementById('myImage').src='images/offlight.gif' "> Turn off the light</button> 
    </div>
   
   
</body>
</html>
